<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Search Anywhere</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        text-align: center;
        margin: 0;
        padding: 0;
    }
    h1 {
        font-size: 3em;
        margin-top: 50px;
        color: #333;
    }
    h2 {
        font-size: 2em;
        color: #666;
    }
    .search-container {
        margin-top: 50px;
    }
    input[type=text] {
        padding: 15px;
        width: 80%;
        max-width: 400px;
        border-radius: 30px;
        border: 2px solid #ccc;
        font-size: 1.2em;
        outline: none;
    }
    input[type=submit] {
        padding: 15px 30px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        font-size: 1.2em;
        transition: background-color 0.3s ease;
    }
    input[type=submit]:hover {
        background-color: #45a049;
    }

    /* Responsif */
    @media screen and (max-width: 600px) {
        h1 {
            font-size: 2.5em;
        }
        h2 {
            font-size: 1.5em;
        }
        input[type=text] {
            width: 90%;
            max-width: 300px;
            font-size: 1em;
        }
        input[type=submit] {
            padding: 10px 20px;
            font-size: 1em;
        }
    }
</style>
</head>
